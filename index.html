<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Trainees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <div class="container">
        <div class="d-flex flex-row justify-content-between m-3">
            <div class="bg-success text-center" style="width: 96%;">
                <h1 class="text-light">List of Trainees</h1>
            </div>
            <button class="btn btn-success" onclick="Add()" style="width: 40px;">+</button>
        </div>

        <!-- Categories Section -->
        <div class="container">
            <div class="row text-light mb-5" id="categories">
                <!-- Categories will be dynamically rendered here -->
            </div>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="container" id="s1">
        <div class="row ms-3" id="cards">
            <!-- Cards will be dynamically rendered here -->
        </div>
    </div>

    <!-- Form Section -->
    <div id="s2" style="display: none;">
        <div class="container mt-3">
            <div class="text-center">
                <h1 class="text-success">Registration Form</h1>
            </div>
            <form>
                <div class="row m-3">
                    <div class="col-4">
                        <input type="text" class="form-control" id="nom" placeholder="Last Name...">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="prenom" placeholder="First Name...">
                    </div>
                    <div class="col-4">
                        <select id="genre" class="form-control">
                            <option value="H">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-9">
                        <select id="specialite" class="form-control">
                            <option value="DD">Digital Development</option>
                            <option value="UI">UI/UX</option>
                            <option value="ID">Digital Infrastructure</option>
                            <option value="IA">Artificial Intelligence</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="text" id="classe" class="form-control" placeholder="Class">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-4">
                        <input type="text" id="n1" class="form-control" placeholder="Grade 1...">
                    </div>
                    <div class="col-4">
                        <input type="text" id="n2" class="form-control" placeholder="Grade 2...">
                    </div>
                    <div class="col-4">
                        <input type="text" id="n3" class="form-control" placeholder="Grade 3...">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success" onclick="ajouter()">Add Trainee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Section -->
    <div id="s3" class="p-4" style="display: none;">
        <div class="container text-center">
            <img src="images/supprimer.png" alt="Delete">
            <h1 class="text-primary" id="stToDelete"></h1>
            <button class="btn btn-primary" onclick="confirmer()">Confirm</button>
            <button class="btn btn-secondary" onclick="Annuler()">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
